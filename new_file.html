<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="a">
			
		</div>
		<button type="button" onclick="setAni()">a</button>
	</body>
	<style type="text/css">
		#a{
			background-color: #000000;
			width: 100px;
			height: 100px;
			
		}
	</style>
	<script type="text/javascript">
		function setAni(){
			var a = document.getElementById('a');
			a.style.transform = "translateX(100px)"
			a.style.transitionDuration = "0.1s"
		}
	</script>
</html>
